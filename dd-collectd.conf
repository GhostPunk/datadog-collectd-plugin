# Configure the dd-collectd-plugin

<LoadPlugin python>
    Globals true
</LoadPlugin>

<Plugin python>
    ModulePath "/opt/collectd/lib/collectd/plugins/python"
    Import "dd-collectd"

    <Module dd-collectd>
        Api_key "somereallylongapikey"
        Tags "tagA,tagB,source:collectd"
        Tag_by_device "True"
    </Module>
</Plugin>
